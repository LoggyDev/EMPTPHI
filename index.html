<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPTΨ *EMPTPHI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Consolas', monospace;
        }

        .darkFantasy {
            font-family: 'Consolas', monospace;
            padding: 20px;
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: #1d1d1d;
            padding: 15px;
            border-radius: 0px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-25px);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 0px;
        }

        .product-name {
            font-family: "Consolas", monospace;
            font-size: 1.3em;
            margin-top: 10px;
            color: #ffffff;
            font-weight: bold;
        }

        .product-price {
            font-family: "Consolas", monospace;
            font-size: 1.2em;
            margin-top: 5px;
            color: #ffffff;
        }

        .about-section {
            background-color: #1d1d1d;
            color: #ffffff;
            padding: 20px 0;
            font-size: 1em;
            font-family: 'Consolas', monospace;
            text-align: center;
            margin-top: 500px;
        }

        .about-section p {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 class="darkFantasy">EMPTΨ *EMPTPHI</h1>

    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/300x300?text=SOLD+OUT!" alt="EMPTPSI T-SHIRT">
            <div class="product-name">EMPTΨ T-SHIRT</div>
            <div class="product-price">$29.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300?text=SOLD+OUT!" alt="EMPTPSI HOODIE">
            <div class="product-name">EMPTΨ HOODIE</div>
            <div class="product-price">$49.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300?text=SOLD+OUT!" alt="EMPTPSI BENNIE">
            <div class="product-name">EMPTΨ BENNIE</div>
            <div class="product-price">$19.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300?text=SOLD+OUT!" alt="EMPTPSI LANYARD">
            <div class="product-name">EMPTΨ LANYARD</div>
            <div class="product-price">$19.99</div>
        </div>
    </div>

	<div class="about-section">
		<p>EMPTΨ *EMPTPHI is fake luxury, a brand built on nothing. Luxury is a concept. Created by Logan Clemen. &copy; EMPTΨ *EMPTPHI CLUB 2024. All rights reserved.</p>
	</div>

</body>

</html>
